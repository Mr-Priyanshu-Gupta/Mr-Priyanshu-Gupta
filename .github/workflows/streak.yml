name: Generate Local GitHub Streak

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # daily UTC

permissions:
  contents: write

jobs:
  streak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate streak SVG
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/streak.js

      - name: Commit SVG
        uses: EndBug/add-and-commit@v9
        with:
          add: "assets/streak.svg"
          message: "chore: update local github streak"
