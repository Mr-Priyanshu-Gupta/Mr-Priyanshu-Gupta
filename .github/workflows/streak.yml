name: Generate GitHub Streak

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: write

jobs:
  streak:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create assets directory
        run: mkdir -p assets

      - name: Generate streak SVG (authenticated)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -L \
          -H "Authorization: Bearer $GH_TOKEN" \
          "https://streak-stats.demolab.com?user=Mr-Priyanshu-Gupta&theme=tokyonight" \
          -o assets/streak.svg

      - name: Commit and push streak
        uses: EndBug/add-and-commit@v9
        with:
          add: "assets/streak.svg"
          message: "chore: update github streak"
